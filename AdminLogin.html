<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login | Employee Management System</title>
    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: "Poppins", sans-serif;
        }

        body {
          background: linear-gradient(135deg, #007bff, #00d4ff);
          min-height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          color: #333;
        }

        .container {
          background: rgba(255, 255, 255, 0.15);
          backdrop-filter: blur(10px);
          border-radius: 16px;
          padding: 40px 50px;
          text-align: center;
          box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
          width: 360px;
        }

        h2 {
          color: #fff;
          margin-bottom: 25px;
          font-size: 26px;
          font-weight: 600;
          letter-spacing: 1px;
        }

        label {
          display: block;
          text-align: left;
          color: #fff;
          font-weight: 500;
          margin-top: 12px;
          margin-bottom: 6px;
        }

        input[type="text"], input[type="password"] {
          width: 100%;
          padding: 10px;
          border-radius: 8px;
          border: 1px solid #ccc;
          font-size: 15px;
          margin-bottom: 15px;
        }

        input[type="submit"] {
          width: 100%;
          padding: 10px;
          background-color: #fff;
          color: #007bff;
          font-weight: 600;
          border: none;
          border-radius: 8px;
          cursor: pointer;
          transition: 0.3s;
        }

        input[type="submit"]:hover {
          background-color: #007bff;
          color: #fff;
          box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
          transform: translateY(-2px);
        }

        .back-link {
          margin-top: 15px;
        }

        .back-link a {
          color: #fff;
          text-decoration: none;
          font-weight: bold;
          transition: 0.3s;
        }

        .back-link a:hover {
          text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Admin Login</h2>
    <form action="login" method="post">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter admin123" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter pass123" required>

        <input type="submit" value="Login">
    </form>

    <div class="back-link">
        <a href="index.html">‚Üê Back to Home</a>
    </div>
</div>
</body>
</html>
