<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System | Home</title>
    <style>
         {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: "Poppins", sans-serif;
        }

        body {
          background: linear-gradient(135deg, #007bff, #00d4ff);
          min-height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          color: #fff;
        }

        .container {
          background: rgba(255, 255, 255, 0.1);
          backdrop-filter: blur(8px);
          border-radius: 16px;
          padding: 40px 60px;
          text-align: center;
          box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        h1 {
          font-size: 28px;
          font-weight: 600;
          letter-spacing: 1px;
          margin-bottom: 10px;
        }

        p {
          font-size: 16px;
          color: #e3f2fd;
          margin-bottom: 25px;
        }

        .btn-container {
          display: flex;
          flex-direction: column;
          gap: 15px;
        }

        a {
          display: inline-block;
          text-decoration: none;
          background-color: #ffffff;
          color: #007bff;
          font-weight: 600;
          padding: 12px 25px;
          border-radius: 8px;
          transition: 0.3s;
        }

        a:hover {
          background-color: #007bff;
          color: #fff;
          box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
          transform: translateY(-2px);
        }

        footer {
          margin-top: 25px;
          font-size: 14px;
          color: #d0eaff;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Employee Management System</h1>
    <p>Welcome to the official portal for admin and employee access.</p>

</html>
