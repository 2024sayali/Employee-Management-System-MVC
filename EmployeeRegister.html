<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
          font-family: Arial, sans-serif;
          background: #f4f6f9;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }
        .container {
          background: white;
          padding: 30px 40px;
          border-radius: 12px;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
          width: 380px;
        }
        h2 {
          text-align: center;
          margin-bottom: 20px;
          color: #333;
        }
        label {
          display: block;
          margin: 8px 0 5px;
          font-weight: bold;
          color: #555;
        }
        input {
          width: 100%;
          padding: 10px;
          border-radius: 6px;
          border: 1px solid #ccc;
          margin-bottom: 15px;
          font-size: 15px;
        }
        button {
          width: 100%;
          padding: 10px;
          background: #007bff;
          color: white;
          border: none;
          border-radius: 6px;
          cursor: pointer;
          font-size: 16px;
        }
        button:hover {
          background: #0056b3;
        }
        .login-link {
          text-align: center;
          margin-top: 10px;
        }
        .login-link a {
          color: #007bff;
          text-decoration: none;
          font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Create Employee Account</h2>
    <form action="RegisterServlet" method="post">
        <label>Employee ID:</label>
        <input type="text" name="eid" required>

        <label>Employee Name:</label>
        <input type="text" name="ename" required>

        <label>Designation:</label>
        <input type="text" name="desg" required>

        <label>Basic Salary:</label>
        <input type="number" step="0.01" name="bsal" required>

        <label>HRA:</label>
        <input type="number" step="0.01" name="hra" required>

        <label>DA:</label>
        <input type="number" step="0.01" name="da" required>

        <button type="submit">Register</button>
    </form>


    <div class="login-link">
        Already have an account? <a href="EmployeeLogin.html">Login</a>
    </div>
</div>
</body>
</html>
