<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin | Add New Employee</title>
    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: "Poppins", sans-serif;
        }

        body {
          background: linear-gradient(135deg, #007bff, #00d4ff);
          min-height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          color: #333;
        }

        .container {
          background: rgba(255, 255, 255, 0.15);
          backdrop-filter: blur(10px);
          border-radius: 16px;
          padding: 40px 60px;
          text-align: center;
          box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
          width: 430px;
        }

        h2 {
          color: #fff;
          margin-bottom: 25px;
          font-size: 26px;
          font-weight: 600;
          letter-spacing: 1px;
        }

        label {
          display: block;
          text-align: left;
          color: #fff;
          font-weight: 500;
          margin-top: 12px;
          margin-bottom: 6px;
        }

        input[type="text"], input[type="number"] {
          width: 100%;
          padding: 10px;
          border-radius: 8px;
          border: 1px solid #ccc;
          font-size: 15px;
          margin-bottom: 12px;
        }

        input[type="submit"] {
          width: 100%;
          padding: 12px;
          background-color: #fff;
          color: #007bff;
          font-weight: 600;
          border: none;
          border-radius: 8px;
          cursor: pointer;
          transition: 0.3s;
          font-size: 16px;
          margin-top: 10px;
        }

        input[type="submit"]:hover {
          background-color: #007bff;
          color: #fff;
          box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
          transform: translateY(-2px);
        }

        .back-link {
          margin-top: 15px;
        }

        .back-link a {
          color: #fff;
          text-decoration: none;
          font-weight: bold;
          transition: 0.3s;
        }

        .back-link a:hover {
          text-decoration: underline;
        }

        footer {
          margin-top: 25px;
          color: #d0eaff;
          font-size: 14px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>➕ Add New Employee</h2>
    <form action="empadd" method="get">

        <label for="eid">Employee ID</label>
        <input type="text" id="eid" name="eid" required>

        <label for="ename">Employee Name</label>
        <input type="text" id="ename" name="ename" required>

        <label for="desg">Designation</label>
        <input type="text" id="desg" name="desg" required>

        <label for="bsal">Basic Salary</label>
        <input type="number" step="0.01" id="bsal" name="bsal" required>

        <label for="hra">HRA</label>
        <input type="number" step="0.01" id="hra" name="hra" required>

        <label for="da">DA</label>
        <input type="number" step="0.01" id="da" name="da" required>

        <input type="submit" value="Add Employee">
    </form>

    <div class="back-link">
        <a href="AdminDashboard.jsp">← Back to Dashboard</a>
    </div>

</div>
</body>
</html>
